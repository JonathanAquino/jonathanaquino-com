<html>
  <head>
    <title>Bloglines Splicer | Log In</title>
    <link rel="stylesheet" type="text/css" href="/mystyle.css" />
  </head>
  <body>
    <h1>Bloglines Splicer</h1>
    <span style="font-size:x-small"><a href="http://jonaquino.blogspot.com/2005/04/bloglines-splicer-improvement-on.html">About Bloglines Splicer</a> | <a href="http://jonaquinolabs.blogspot.com">Jon Aquino Labs</a></span><br><br>
    Enter the information you use to log in to Bloglines.<br><br>
    <form name="form" action="splice.rhtml" method="POST">
      <table border=0>
        <tr><td>Email Address:</td><td><input type="text" name="username"></td></tr>
        <tr><td>Password:</td><td><input type="password" name="password"></td></tr>
      </table><br>
      <input type="submit" value="View My Spliced Feed Items*">
    </form><br>
    <script language="JavaScript">document.form.username.focus();</script>
    <span style="font-size:x-small">*Don't worry -- pressing this button won't change your Bloglines feeds in any way.</span>
  </body>
</html>
